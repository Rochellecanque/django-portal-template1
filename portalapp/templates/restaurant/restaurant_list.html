<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Restaurant List</h1>
        <a href="{% url 'restaurant_create' %}" class="btn btn-primary mb-3">Add New Restaurant</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for restaurant in restaurants %}
                <tr>
                    <td>{{ restaurant.id }}</td>
                    <td>{{ restaurant.name }}</td>
                    <td>{{ restaurant.category }}</td>
                    <td>
                        <a href="{% url 'restaurant_detail' restaurant.id %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'restaurant_update' restaurant.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'restaurant_delete' restaurant.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
